    <style>
        body {
            background: #9CE0CF;
            margin: 0px;
            padding: 0px;
        }

        .con {
            width: 600px;
            height: 590px;
            margin: 0px auto;
            background: #E1D8D8;
            padding: 20px;
        }

        #main {
            margin-left: 50px;
        }
    </style>
    <link rel="stylesheet" href="css/nav.css" type="text/css">
    <script type="text/javascript">
        var n;
        var oTip;
        var ranNum;
        window.onload = init;
        function init() {
            n = 0;//猜的次数初始化为0
            oTip = document.getElementById('tip');//提示对象
            ranNum = Math.floor(Math.random() * 101);//产生的随机数
            var oSub = document.getElementById('sub');//提交对象
            document.onkeydown = function (evt) {//方框里只能输入数字和左右键和删除键
                var e = evt || event;
                if ((e.keyCode < 48 || e.keyCode > 57) && e.keyCode != 13 && e.keyCode != 8 && e.keyCode != 37 && e.keyCode != 39) {
                    return false;
                }
                if (e.keyCode == 13) {
                    playGame();
                }
            }
            oSub.onclick = playGame;
            document.getElementById("newGame").onclick = reStart;
        }
        function playGame() {
            var num = document.getElementById('txt').value;
			if(num>100||num<0||num==""){
			
			alert("请输入0-100的数!");
			}
			else{
            n++;
            if (ranNum > num) {
                oTip.innerHTML = oTip.innerHTML + "<br/>"+num+"猜小了，猜了" + n + "次！";
            }
            else if (ranNum < num) {
                oTip.innerHTML = oTip.innerHTML + "<br/>"+num+"猜大了，猜了" + n + "次！";
            }
            else {
                oTip.innerHTML = oTip.innerHTML + "<br/>恭喜你，猜对了!一共猜了" + n + "次！";
                reStart();
            }
            if (n >= 10) {
                alert("10次机会到了，再来一局吧！");
                reStart();
            }
        }
            document.getElementById('txt').value = "";
		}
        function reStart() {
            alert("新游戏开始，请准备");
            n = 0;
            oTip.innerHTML = "";
            document.getElementById('txt').value = "";
            init();
        }
    </script>
	<script src="js/music.js"></script>
	</head>

                <input type="button" id="sub" value="提交" />
