    <div class="content">
        <div class="container">
            <div class="content-top">
                <h2 class="new" align="center">小 游 戏</h2>
                <div class="wrap">
                    <div class="main">
                        <ul id="og-grid" class="og-grid">
                            <li>
                                <a href="Gobang.html" data-largesrc="images/1.jpg" data-title="双人五子棋" data-description="五子棋是一种两人对弈的纯策略型棋类游戏，棋具与围棋通用，是起源于中国古代的传统黑白棋种之一。发展于日本，流行于欧美。容易上手，老少皆宜，而且趣味横生，引人入胜；不仅能增强思维能力，提高智力，而且富含哲理，有助于修身养性。">
                                    <img class="img-responsive" src="images/1.jpg" />
                                </a>
                            </li>
                            <li>
                                <a href="2048.html" data-largesrc="images/2.png" data-title="2048" data-description="每次可以选择上下左右其中一个方向去滑动，每滑动一次，所有的数字方块都会往滑动的方向靠拢外，系统也会在空白的地方乱数出现一个数字方块，相同数字的方块在靠拢、相撞时会相加。不断的叠加最终拼凑出2048这个数字就算成功。">
                                    <img class="img-responsive" src="images/2.png" />
                                </a>
                            </li>
                            <li>
                                <a href="NumberGuess.html" data-largesrc="images/3.png" data-title="猜数字游戏" data-description="游戏的基本操作是填入数字，共有10次机会，若没猜中会有提示，直至猜中。">
                                    <img class="img-responsive" src="images/3.png" />
                                </a>
                            </li>
                            <li>
                                <a href="MineSweep.html" data-largesrc="images/4.png" data-title="扫雷" data-description="游戏的基本操作包括左键单击（Left Click）、右键单击（Right Click）、双击（Chording）三种。其中左键用于打开安全的格子，推进游戏进度；右键用于标记地雷，以辅助判断，或为接下来的双击做准备；双击在一个数字周围的地雷标记完时，相当于对数字周围未打开的方块均进行一次左键单击操作">
                                    <img class="img-responsive" src="images/4.png"/>
                                </a>
                            </li>
                            <li>
                                <a href="Snake.html" data-largesrc="images/5.jpg" data-title="贪吃蛇" data-description="用游戏把子上下左右控制蛇的方向，寻找吃的东西，每吃一口就能得到一定的积分，而且蛇的身子会越吃越长，身子越长玩的难度就越大，不能碰墙，不能咬到自己的身体，更不能咬自己的尾巴。">
                                    <img class="img-responsive" src="images/5.jpg"/>
                                </a>
                            </li>
                            <li>
                                <a href="WhacAMole.html" data-largesrc="images/6.jpg" data-title="打地鼠" data-description="在新游戏页面点击后，即可直接进入游戏。此刻，地鼠会从一个个地洞中不经意的探出一个脑袋，或者一双眼睛，企图躲过游戏者的视线。不用心软，直接敲你的手丫子，拍掌下去，力求一次一个准，来一个砸一个，来二个砸一双。">
                                    <img class="img-responsive" src="images/6.jpg" />
                                </a>
                            </li>
                            <li>
                                <a href="Jisaw.html" data-largesrc="images/7.jpg" data-title="拼图游戏" data-description="每次可以选择上下左右其中一个方向去移动方块，当拼成一块完整的图片时就算成功。">
                                    <img class="img-responsive" src="images/7.jpg" />
                                </a>
                            </li>
                            <li>
                                <a href="FingerGuess.html" data-largesrc="images/8.png" data-title="猜拳游戏" data-description="一种简单的游戏，共有剪刀、石头、布三个手势。二人同时用手做出相应形状而出，输赢判断规则为：剪刀赢布，布赢石头，石头赢剪刀。">
                                    <img class="img-responsive" src="images/8.png" />
                                </a>
                            </li>
                        </ul>

                    </div>
